<impression-card ng-repeat="impression in $ctrl.impressions" impression="impression" on-save="$ctrl.onSave()" on-delete="$ctrl.onDelete(impression.name)" validate-impression="$ctrl.validateImpression()"></impression-card>
<div class="btn btn_icon btn_round btn_floating-action" ng-click="$ctrl.addImpression()">
    <i class="material-icons">add</i>
</div>
